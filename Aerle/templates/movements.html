{%extends 'base.html'%}
{%block title%}Movement{%endblock%}
{%block body%}
<div class="container">
    <h2 class="text-center mt-3">
        Movements
    </h2>
    <form action="/movements" method="post">
        <div class="row">
            <div class="form-group col">
                <label for="from-location">From location:</label>
                <select name="from-location" id="from-location" class="form-control">
                    <option value="none">None</option>
                    {% for location in locations %}
                    <option value="{{location.id}}">{{location.name}}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group col">
                <label for="to-location">To location:</label>
                <select name="to-location" id="to-location" class="form-control">
                    <option value="none">None</option>
                    {% for location in locations %}
                    <option value="{{location.id}}">{{location.name}}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
        <div class="row">
            <div class="form-group col">
                <label for="product">Product</label>
                <select name="product" id="product" class="form-control">
                    {% for product in products %}
                    <option value="{{ product.id }}">{{product.name}}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group col">
                <label for="quantity">Quantity</label>
                <input type="number" name="quantity" id="quantity" class="form-control" min="1">
            </div>
        </div>
        <input type="submit" value="Add movement" class="form-control btn btn-primary">
    </form>
</div>
{%endblock%}
